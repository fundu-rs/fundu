[bumpversion]
current_version = 0.3.0
commit = True
tag = True
tag_name = fundu-gnu-v{new_version}
message = "Bump fundu-gnu version v{current_version} -> v{new_version}"

[bumpversion:file:fundu-gnu/Cargo.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:fundu-gnu/README.md]
search = fundu-gnu = "{current_version}"
replace = fundu-gnu = "{new_version}"
