[bumpversion]
current_version = 0.2.0
commit = True
tag = True
tag_name = fundu-systemd-v{new_version}
message = "Bump fundu-systemd version v{current_version} -> v{new_version}"

[bumpversion:file:fundu-systemd/Cargo.toml]
search = version = "{current_version}"
replace = version = "{new_version}"

[bumpversion:file:fundu-systemd/README.md]
search = fundu-systemd = "{current_version}"
replace = fundu-systemd = "{new_version}"
